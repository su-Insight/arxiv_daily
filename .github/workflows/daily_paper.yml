name: Daily Paper Sender

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

jobs:
  rank_and_send:
    name: Rand & Email
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{vars.REPOSITORY}}
          ref: ${{vars.REF}}

      - name: Parse last run time
        id: parse_last_time
        run: |
          if [ -f ".github/keep-alive.txt" ]; then
            # Extract timestamp from the first line of keep-alive.txt
            last_time=$(grep -oP 'Last run: \K[^ ]+ [^ ]+' .github/keep-alive.txt || echo "Null")
            echo "LAST_TIME=$last_time" >> $GITHUB_ENV
            echo "Last run time found: $last_time"
          else
            echo "LAST_TIME=Null" >> $GITHUB_ENV
            echo "No keep-alive.txt file found"
          fi

      - name: Update retriever target
        run: echo ${{ vars.RETRIEVER_TARGET }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Run Script
        env:
          SEND_EMPTY: ${{ vars.SEND_EMPTY }}
          ARXIV_QUERY: ${{ secrets.ARXIV_QUERY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER: ${{ secrets.SENDER }}
          RECEIVER: ${{ secrets.RECEIVER }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          MAX_PAPER_NUM: ${{ vars.MAX_PAPER_NUM }}
          USE_LLM_API: ${{ secrets.USE_LLM_API }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          MODEL_NAME: ${{ secrets.MODEL_NAME }}
          LANGUAGE: ${{ vars.LANGUAGE }}
          LAST_TIME: ${{ env.LAST_TIME }}
        run: |
          uv run main.py

      - name: Update keep-alive file
        run: |
          mkdir -p .github
          echo "Last run: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > .github/keep-alive.txt
          echo "This file is automatically updated to keep the repository active and prevent GitHub Actions from disabling scheduled workflows." >> .github/keep-alive.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/keep-alive.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update keep-alive timestamp [skip ci]"
            git push
          fi